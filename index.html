<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>


    <!-- font awosome -->
    <script src="https://kit.fontawesome.com/ef9bee4ef3.js" crossorigin="anonymous"></script>


    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <main>
        <div style="height: 80vh;" class="flex items-center justify-center">
            <div>
                <h1 class="text-center text-5xl font-bold text-yellow-400 mb-5">Book <span
                        class="text-gray-500">Archive</span></h1>

                <div class="text-center flex align-middle gap-2">
                    <input id="searchField" class="border border-gray-300 w-80 p-2 rounded outline-none" type="text"
                        placeholder="Search by Book Name">
                    <button onclick="searchBtn" class="text-2xl text-yellow-400"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </main>


    <!-- link with main js  -->
    <script src="js/main.js"></script>
</body>

</html>
